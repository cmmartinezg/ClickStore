<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>Click Store - Página del Comerciante</title>
  <!-- CSS Parte Inicio -->
  <link rel="stylesheet" type="text/css" href="js/bootstrap/css/bootstrap.min.css" />
  <link rel="stylesheet" type="text/css" href="css/font-awesome/css/font-awesome.min.css" />
  <link rel="stylesheet" type="text/css" href="css/stylesheet.css" />
  <link rel="stylesheet" type="text/css" href="css/owl.carousel.css" />
  <link rel="stylesheet" type="text/css" href="css/owl.transitions.css" />
  <link rel="stylesheet" type="text/css" href="css/responsive.css" />
  <link rel="stylesheet" type="text/css" href="css/estilop.css" /> 
  <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Open+Sans' type='text/css'>
  <!-- CSS Parte Fin -->
  <style>
    .product-item {
      border: 1px solid #ddd;
      border-radius: 5px;
      margin-bottom: 20px;
      padding: 10px;
      text-align: center;
      width: 250px;
      height: 420px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      cursor: pointer;
      display: inline-block;
      vertical-align: top;
      position: relative;
      overflow: hidden;
    }

    .product-image {
      width: 100%;
      height: 150px;
      object-fit: cover;
      margin-bottom: 10px;
    }

    .product-item h3 {
      font-size: 16px;
      height: 40px;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    .product-item p {
      font-size: 14px;
      color: #555;
      height: 60px;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    .product-item .price {
      font-size: 18px;
      color: #b12704;
      margin-top: 10px;
    }

    .product-item .ver-mas {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #ff9900;
      color: white;
      border: none;
      padding: 5px 10px;
      cursor: pointer;
      text-decoration: none;
      width: 80%;
    }

    #subir-producto-btn {
      background-color: #28a745;
      color: white;
      margin-bottom: 20px;
      transition: background-color 0.3s ease;
    }

    #subir-producto-btn:hover {
      background-color: #218838;
    }
  </style>
</head>

<body class="amazon-style">
  <div class="wrapper-wide">
    <!-- Inicio del encabezado --> 
    <header class="header">
      <div class="logo">
        <a href="index.html"><img class="img-responsive" src="image/logo.png" title="Click Store" alt="Click Store" /></a>
      </div>
      <div class="search-bar">
        <select>
          <option value="Todos">Todos</option>
          <option value="Electrónica">Electrónica</option>
          <option value="Informática">Informática</option>
          <option value="Ropa">Ropa</option>
          <option value="Automóviles">Automóviles</option>
          <option value="Belleza">Belleza</option>
        </select>
        <input id="filter_name" type="text" name="search" value="" placeholder="Buscar Producto" />
        <button type="button" class="button-search"><i class="fa fa-search"></i></button>
      </div>
      <div class="nav-links">
        <span id="nombre-comerciante"></span>
        <a href="login.html">Iniciar Sesión</a>
        <div class="dropdown">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown"><i class="fa fa-user-plus"></i>Registro <b class="caret"></b></a>
          <ul class="dropdown-menu">
            <li><a href="registro-usu.html">Usuario</a></li>
            <li><a href="registro-comer.html">Comerciante</a></li>
          </ul>
        </div>
        <a href="wishlist.html"><i class="fa fa-heart"></i>Favoritos</a>
        <a href="cart.html"><i class="fa fa-shopping-cart"></i>Carrito</a>
      </div>
    </header>
    <!-- Encabezado End -->

    <!-- Botón de Subir Artículo -->
    <div class="container text-right">
      <button id="subir-producto-btn" class="btn btn-success" onclick="redirigirAProductos()">Subir Artículo</button>
    </div>

    <!-- Contenedor de la lista de productos -->
    <div class="container">
      <h1>Mis Productos</h1>
      <div id="productos-lista"></div>
    </div>

    <!-- Pie de Página Inicio -->
    <footer id="footer">
      <!-- Contenido del pie de página aquí -->
    </footer>
    <!-- Pie de Página Fin -->

    <!-- Parte JS Inicio -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/bootstrap/js/bootstrap.min.js"></script>
    <script src="js/custom.js"></script>
    <script src="js/api.js"></script>
    <!-- Parte JS Fin -->

    <script>
      document.addEventListener('DOMContentLoaded', function() {
        // Mostrar nombre del comerciante
        const nombreComerciante = sessionStorage.getItem('nombreComerciante');
        if (nombreComerciante) {
          document.getElementById('nombre-comerciante').textContent = `Bienvenido, ${nombreComerciante}`;
        }

        fetchProductos(); // Cargar los productos del comerciante
      });

      function fetchProductos() {
        const comercianteId = sessionStorage.getItem('comercianteId');
        fetch(`http://localhost:3000/api/productos?comercianteId=${comercianteId}`)
          .then(response => response.json())
          .then(data => displayProductos(data))
          .catch(err => console.error('Error fetching productos:', err));
      }

      function displayProductos(productos) {
        const container = document.getElementById('productos-lista');
        container.innerHTML = '';
        productos.forEach(producto => {
          const item = document.createElement('div');
          item.className = 'product-item';
          item.innerHTML = `
            <img src="${producto.foto_url}" alt="${producto.nombre}" class="product-image">
            <h3>${producto.nombre}</h3>
            <p>${producto.descripcion.substring(0, 60)}...</p>
            <p class="price">₲${Number(producto.precio).toLocaleString('es-PY')}</p>
            <a href="product.html?id=${producto.id}" class="ver-mas">Ver más</a>
          `;
          container.appendChild(item);
        });
      }

      function redirigirAProductos() {
        window.location.href = 'productos.html';
      }
    </script>
  </div>
</body>
</html>
