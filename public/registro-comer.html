<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="format-detection" content="telephone=no" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<link href="image/favicon.png" rel="icon" />
<title>Registro de Comerciante</title>
    <!-- CSS Parte Inicio -->
    <link rel="stylesheet" type="text/css" href="js/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="css/font-awesome/css/font-awesome.min.css" />
    <link rel="stylesheet" type="text/css" href="css/stylesheet.css" />
    <link rel="stylesheet" type="text/css" href="css/owl.carousel.css" />
    <link rel="stylesheet" type="text/css" href="css/owl.transitions.css" />
    <link rel="stylesheet" type="text/css" href="css/responsive.css" />
    <link rel="stylesheet" type="text/css" href="css/estilop.css" /> 
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Open+Sans' type='text/css'>
    <!-- CSS Parte Fin -->
  </head>
  <style>
    /* Formulario */
    .form-content {
        width: 60%;
        max-width: 800px;
        display: contents;
        flex-direction: column;
        gap: 15px;
    }
    
    /* Campos del formulario */
    .form-group label {
        font-weight: bold;
        margin-bottom: 5px;
        display: block;
        color: #333;
        font-size: 14px;
    }
    
    .form-control {
        width: 100%;
        border-radius: 20px;
        padding: 10px 15px;
        font-size: 14px;
        border: 1px solid #bfb2b2;
    }
    
    
    .btn-primary {
        background-color: #fa8072;
        color: white;
        padding: 12px 24px;
        border-radius: 30px;
        font-size: 18px;
        transition: background-color 0.3s ease;
    }
    
    .btn-primary:hover {
        background-color: #e06450;
    }
    
    /* Responsivo */
    @media (max-width: 768px) {
        .form-content {
            width: 90%;
        }
    
        .btn-primary {
            font-size: 16px;
        }
    
        .logo {
            width: 100px;
        }
    }
    </style>
    <body class="amazon-style">
      <div class="wrapper-wide">
        <!-- Inicio del encabezado -->
        <header class="header">
          <div class="logo">
            <a href="index.html"><img class="img-responsive" src="image/logo.png" title="Click Store" alt="Click Store" /></a>
          </div>
        </header>
         <!-- Menú Principal Fin -->
    <div id="container">
      <div class="container">
        <!-- Breadcrumb Start -->
        <ul class="breadcrumb">
          <li><a href="index.html"><i class="fa fa-home"></i></a></li>
          <li><a href="login.html">Cuenta</a></li>
          <li><a href="registro-comer.html">Registro de Comerciante</a></li>
        </ul>
        <!-- Breadcrumb End -->
        <div class="row">
          <!--Middle Part Start-->
          <div class="col-sm-9" id="content">
            <h1 class="title">Registro de Comerciante</h1>
            <p>Si ya tienes una cuenta con nosotros, por favor inicia sesión en la <a href="login.html">Página de Inicio de Sesión</a>.</p>
            <form id="registroComercianteForm" class="form-horizontal">
              <fieldset id="account">
                <legend>Detalles Personales</legend>
                <div class="form-group required">
                  <label for="input-nombre" class="col-sm-2 control-label">Nombre</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" id="input-nombre" placeholder="Nombre" name="nombre" required>
                  </div>
                </div>
                <div class="form-group required">
                  <label for="input-email" class="col-sm-2 control-label">E-Mail</label>
                  <div class="col-sm-10">
                    <input type="email" class="form-control" id="input-email" placeholder="E-Mail" name="email" required>
                  </div>
                </div>
                <div class="form-group required">
                  <label for="input-password" class="col-sm-2 control-label">Contrasena</label>
                  <div class="col-sm-10">
                    <input type="password" class="form-control" id="input-password" placeholder="Contraseña" name="contrasena" required>
                  </div>
                </div>
                <div class="form-group required">
                  <label for="input-direccion" class="col-sm-2 control-label">Dirección</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" id="input-direccion" placeholder="Dirección" name="direccion">
                  </div>
                </div>
                <div class="form-group required">
                  <label for="input-telefono" class="col-sm-2 control-label">Teléfono</label>
                  <div class="col-sm-10">
                    <input type="tel" class="form-control" id="input-telefono" placeholder="Teléfono" name="telefono">
                  </div>
                </div>
                <div class="form-group">
                  <label for="input-descripcion" class="col-sm-2 control-label">Descripción</label>
                  <div class="col-sm-10">
                    <textarea class="form-control" id="input-descripcion" placeholder="Descripción" name="descripcion"></textarea>
                  </div>
                </div>
                <div class="form-group">
                  <label for="input-enlace-tienda" class="col-sm-2 control-label">Enlace a la Tienda</label>
                  <div class="col-sm-10">
                    <input type="url" class="form-control" id="input-enlace-tienda" placeholder="Enlace a la Tienda" name="enlace_tienda">
                  </div>
                </div>
              </fieldset>
              <div class="buttons">
                <div class="pull-right">
                  <input type="checkbox" value="1" name="agree" required>
                  &nbsp;He leído y estoy de acuerdo con la <a class="agree" href="politica.html"><b>Política de Privacidad</b></a> &nbsp;
                  <input type="submit" class="btn btn-primary" value="Continuar">
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
     <!--Footer Start-->
     <footer id="main-footer">
      <p>&copy; 2024 Click Store. Todos los derechos reservados.</p>
    </footer>
  </div>
  </div>
  <!-- JS Part Start-->
  <script type="text/javascript" src="js/jquery-2.1.1.min.js"></script>
  <script type="text/javascript" src="js/bootstrap/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="js/jquery.easing-1.3.min.js"></script>
  <script type="text/javascript" src="js/jquery.dcjqaccordion.min.js"></script>
  <script type="text/javascript" src="js/owl.carousel.min.js"></script>
  <script type="text/javascript" src="js/custom.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <script>
document.addEventListener('DOMContentLoaded', function() {
    async function registrarUsuario(event) {
        event.preventDefault();
        
        // Obtener los valores de los campos del formulario
        const nombre = document.getElementById('input-nombre').value;
        const email = document.getElementById('input-email').value;
        const contrasena = document.getElementById('input-password').value;
        const direccion = document.getElementById('input-direccion').value;
        const telefono = document.getElementById('input-telefono').value;

        console.log("Valores obtenidos del formulario:");
        console.log("Nombre:", nombre);
        console.log("Email:", email);
        console.log("Contraseña:", contrasena);
        console.log("Dirección:", direccion);
        console.log("Teléfono:", telefono);

        // Crear el objeto de datos para enviar
        const data = {
            nombre,
            email,
            contrasena,
            direccion,
            telefono
        };

        console.log("Datos a enviar:", JSON.stringify(data));

        try {
            // Hacer la solicitud fetch al servidor
            const response = await fetch('http://localhost:3000/api/comerciantes', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            });

            console.log("Respuesta del servidor:", response);

            // Verificar si la respuesta es exitosa
            if (response.ok) {
                const responseData = await response.json();
                console.log("Datos recibidos del servidor:", responseData);

                // Guardar las variables de sesión para el comerciante
                sessionStorage.setItem('nombre', nombre);
                sessionStorage.setItem('Id', responseData.id);
                sessionStorage.setItem('tipo', "comerciante");
                console.log("Variables de sesión guardadas:", {
                    nombre: sessionStorage.getItem('nombre'),
                    Id: sessionStorage.getItem('Id'),
                    tipo: sessionStorage.getItem('tipo')
                });

                Swal.fire({
                    title: '¡Registrado!',
                    text: 'Usuario registrado exitosamente',
                    icon: 'success',
                    confirmButtonText: 'Aceptar'
                }).then((result) => {
                    if (result.isConfirmed) {
                        console.log("Redirigiendo a index-comer.html");
                        window.location.href = 'index-comer.html'; // Redirige al perfil del comerciante
                    }
                });
            } else if (response.status === 409) {
                console.log("Email ya registrado:", email);
                Swal.fire({
                    title: 'Error',
                    text: 'El email ya está registrado. Por favor, utiliza otro email.',
                    icon: 'error',
                    confirmButtonText: 'Aceptar'
                });
            } else {
                const errorData = await response.json();
                console.log("Error recibido del servidor:", errorData);
                Swal.fire({
                    title: 'Error',
                    text: errorData.message,
                    icon: 'error',
                    confirmButtonText: 'Aceptar'
                });
            }
        } catch (error) {
            console.error("Error en la solicitud fetch:", error);
            Swal.fire({
                title: 'Error',
                text: 'Hubo un error al registrar el usuario. Por favor, intente nuevamente.',
                icon: 'error',
                confirmButtonText: 'Aceptar'
            });
        }
    }

    document.getElementById('registroComercianteForm').addEventListener('submit', registrarUsuario);
});
  </script>
</body>
</html>
