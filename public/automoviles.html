    // Función que se ejecuta al cargar la página
    document.addEventListener('DOMContentLoaded', function () {
      const url = 'http://127.0.0.1:3000/api/productos/categoria/automóviles';


      fetch(url)
        .then(response => response.json())
        .then(data => {
          mostrarProductos(data);
        })
        .catch(error => {
          console.error('Error al cargar productos:', error);
        });

      // Cargar datos desde localStorage
      cargarDatosDesdeLocalStorage();
    });


    // Función para obtener los productos reales desde la API
    function cargarProductos() {
      fetch('http://127.0.0.1:3000/api/productos/categoria/automóviles')
        .then(response => response.json())
        .then(data => mostrarProductos(data))
        .catch(error => console.error('Error al cargar productos:', error));
    }


    // Función de filtrado por precio
    function filtrarPorPrecio() {
      const minPrecio = document.getElementById('precio-min').value || 0;
      const maxPrecio = document.getElementById('precio-max').value || 10000000;

      const url = `http://127.0.0.1:3000/api/productos/categoria/automóviles?min_precio=${minPrecio}&max_precio=${maxPrecio}`;

      fetch(url)
        .then(response => response.json())
        .then(data => {
          mostrarProductos(data);
        })
        .catch(error => console.error('Error al filtrar productos:', error));
    }

    // Función de ordenación
    function ordenarProductos() {
      const criterio = document.getElementById("ordenar").value;
      const url = `http://127.0.0.1:3000/api/productos/categoria/automóviles?ordenar=${criterio}`;

      fetch(url)
        .then(response => response.json())
        .then(data => {
          mostrarProductos(data);
        })
        .catch(error => console.error('Error al ordenar productos:', error));
    }

    // Inicializa la página mostrando todos los productos al cargar
    window.onload = () => {
      const url = 'http://127.0.0.1:3000/api/productos/categoria/automóviles';


      fetch(url)  // Llama a la API para obtener todos los productos de la categoría "Electrónica"
        .then(response => response.json())
        .then(data => mostrarProductos(data))
        .catch(err => console.error('Error al cargar productos:', err));
    };
    // Función para redirigir a la categoría seleccionada
    function redirectToCategory() {
      const category = document.getElementById('category-select').value;

      // Redirigir a la página correspondiente de la categoría seleccionada
      window.location.href = category;
    }
    // Función para realizar la búsqueda de productos
    function performSearch() {
      const category = document.getElementById('category-select').value;
      const searchQuery = document.getElementById('filter_name').value;

      // Redirigir a la categoría con el parámetro de búsqueda
      if (searchQuery) {
        window.location.href = `${category}?search=${encodeURIComponent(searchQuery)}`;
      } else {
        window.location.href = category; // Si no hay búsqueda, solo redirige a la categoría
      }
    }
    // Filtrar productos en tiempo real basado en el nombre
    function filterProductos() {
      const searchQuery = document.getElementById('filter_name').value.toLowerCase();
      const productos = document.querySelectorAll('.product-item');

      productos.forEach(producto => {
        const nombreProducto = producto.querySelector('h3').textContent.toLowerCase();
        if (nombreProducto.includes(searchQuery)) {
          producto.style.display = 'block'; // Mostrar productos que coincidan
        } else {
          producto.style.display = 'none'; // Ocultar los que no coincidan
        }
      });
    }
    // Variables globales para almacenar los filtros actuales
    let currentFilters = {
      minPrecio: 0,
      maxPrecio: 10000000,
      ordenar: 'nombre'
    };

    // Función para filtrar y ordenar los productos en una sola llamada
    function actualizarProductos() {
      const { minPrecio, maxPrecio, ordenar } = currentFilters;

      const url = `http://127.0.0.1:3000/api/productos/categoria/automóviles?min_precio=${minPrecio}&max_precio=${maxPrecio}&ordenar=${ordenar}`;

      fetch(url)
        .then(response => response.json())
        .then(data => {
          mostrarProductos(data);
        })
        .catch(error => console.error('Error al cargar productos:', error));
    }

    // Función para manejar el filtro por precio
    function filtrarPorPrecio() {
      const minPrecio = document.getElementById('precio-min').value || 0;
      const maxPrecio = document.getElementById('precio-max').value || 10000000;

      const url = `http://127.0.0.1:3000/api/productos/categoria/automóviles?min_precio=${minPrecio}&max_precio=${maxPrecio}`;

      console.log('URL de la solicitud:', url); // Verifica la URL en la consola

      fetch(url)
        .then(response => {
          if (!response.ok) {
            throw new Error('Error en la respuesta del servidor');
          }
          return response.json();
        })
        .then(data => {
          if (data.length === 0) {
            console.log('No se encontraron productos para los criterios seleccionados.');
            document.getElementById('productos-lista').innerHTML = '<p>No se encontraron productos para los criterios seleccionados.</p>';
          } else {
            mostrarProductos(data);
          }
        })
        .catch(error => console.error('Error al filtrar productos:', error));
    }

    // Función para manejar la ordenación
    function ordenarProductos() {
      const criterio = document.getElementById("ordenar").value;

      currentFilters.ordenar = criterio; // Actualizar el criterio de ordenación

      actualizarProductos(); // Llamar a la función para actualizar los productos
    }


    // Cargar los productos al inicio
    document.addEventListener('DOMContentLoaded', () => {
      actualizarProductos();
      cargarDatosDesdeLocalStorage();
      actualizarContadorWishlist();
      actualizarContadorCarrito();
    });
    // Mostrar productos y agregar eventos a los botones
    function mostrarProductos(productos) {
      const contenedorProductos = document.getElementById('productos-lista');
      contenedorProductos.innerHTML = ''; // Limpiar contenido previo

      productos.forEach(producto => {
        const productoDiv = `
      <div class="product-item">
        <img src="${producto.foto_url || 'image/not-found.png'}" alt="${producto.nombre}" class="product-image">
        <h3>${producto.nombre}</h3>
        <p>${producto.descripcion}</p>
        <p class="price">₲${Number(producto.precio).toLocaleString('es-PY')}</p>
        <div class="product-actions">
            <button class="wishlist-btn" onclick='agregarAFavoritos(${JSON.stringify(producto)})'>
                <i class="fa fa-heart"></i>
            </button>
        </div>
        <div class="product-action-buttons">
          <a href="product.html?id=${producto.id}" class="ver-mas">Ver más</a>
          <button class="cart-btn" onclick='agregarAlCarrito(${JSON.stringify(producto)})'>
          Agregar al Carrito
          </button>
        </div>
      </div>
    `;
        contenedorProductos.innerHTML += productoDiv;
      });
    }


    // Variables globales para favoritos y carrito
    let favoritos = JSON.parse(localStorage.getItem('favoritos')) || [];
    let carrito = JSON.parse(localStorage.getItem('carrito')) || [];


    function agregarAFavoritos(producto) {
      let wishlist = JSON.parse(localStorage.getItem('wishlist')) || [];

      if (!wishlist.some(p => p.id === producto.id)) {
        wishlist.push(producto);
        localStorage.setItem('wishlist', JSON.stringify(wishlist));
        console.log('Producto añadido a la lista de deseos.');

        actualizarContadores(); // Asegura la actualización
      } else {
        console.log('El producto ya está en la lista de deseos.');
      }
    }


    // Función para eliminar un producto de la lista de deseos
    function eliminarDeWishlist(idProducto) {
      let wishlist = JSON.parse(localStorage.getItem('wishlist')) || [];
      wishlist = wishlist.filter(producto => producto.id !== idProducto);
      localStorage.setItem('wishlist', JSON.stringify(wishlist));
      console.log('Producto eliminado de la lista de deseos.');

      actualizarContadores(); // Asegura la actualización
    }



    // Función para agregar un producto al carrito
    function agregarAlCarrito(idProducto) {
      if (!carrito.includes(idProducto)) {
        carrito.push(idProducto);
        guardarCarritoEnLocalStorage();
        actualizarContadores();
      }
    }

    // Función para actualizar los contadores de favoritos y carrito en el header
    function actualizarContadores() {
      const wishlistCount = document.getElementById('wishlist-count');
      const cartCount = document.getElementById('cart-count');

      // Leer directamente desde localStorage para asegurar que tiene los datos más recientes
      const favoritos = JSON.parse(localStorage.getItem('wishlist')) || [];
      const carrito = JSON.parse(localStorage.getItem('carrito')) || [];

      wishlistCount.textContent = favoritos.length;
      cartCount.textContent = carrito.length;
    }

    // Guardar favoritos en localStorage
    function guardarFavoritosEnLocalStorage() {
      localStorage.setItem('favoritos', JSON.stringify(favoritos));
    }

    // Guardar carrito en localStorage
    function guardarCarritoEnLocalStorage() {
      localStorage.setItem('carrito', JSON.stringify(carrito));
    }

    // Cargar datos desde localStorage al cargar la página
    function cargarDatosDesdeLocalStorage() {
      favoritos = JSON.parse(localStorage.getItem('favoritos')) || [];
      carrito = JSON.parse(localStorage.getItem('carrito')) || [];
      actualizarContadores();
    }

    // Llamar a la función de carga al inicio
    document.addEventListener('DOMContentLoaded', () => {
      cargarDatosDesdeLocalStorage();
    });

    // Escuchar cambios en localStorage y actualizar los contadores
    window.addEventListener('storage', () => {
      actualizarContadores();
    });

  </script>
  <script src="js/header.js"></script>
