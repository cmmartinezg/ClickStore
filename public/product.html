        const input = document.getElementById('input-quantity');
        input.value = parseInt(input.value, 10) + 1;
    });

    document.querySelector('.qtyBtn.mines').addEventListener('click', function () {
        const input = document.getElementById('input-quantity');
        if (parseInt(input.value, 10) > 1) {
            input.value = parseInt(input.value, 10) - 1;
        }
    });

    // Inicializar contadores
    let wishlistCount = parseInt(localStorage.getItem('wishlist-count')) || 0;
    let cartCount = parseInt(localStorage.getItem('cart-count')) || 0;

    // Actualizar contadores en el DOM
    document.getElementById('wishlist-count').textContent = wishlistCount;
    document.getElementById('cart-count').textContent = cartCount;

    // Funciones para actualizar el contador en localStorage y en el DOM
    function actualizarContadorCarrito() {
        document.getElementById('cart-count').textContent = cartCount;
        localStorage.setItem('cart-count', cartCount);
    }

    function actualizarContadorWishlist() {
        document.getElementById('wishlist-count').textContent = wishlistCount;
        localStorage.setItem('wishlist-count', wishlistCount);
    }

    // Función para añadir a la lista de deseos
    document.getElementById('wishlist-button').addEventListener('click', function() {
        wishlistCount++;
        actualizarContadorWishlist();
    });

    // Función para añadir al carrito 
    document.getElementById('button-cart').addEventListener('click', function() {
        cartCount++;
        actualizarContadorCarrito();
    });

    // Escuchar cambios en localStorage para actualizar los contadores
    window.addEventListener('storage', () => {
        wishlistCount = parseInt(localStorage.getItem('wishlist-count')) || 0;
        cartCount = parseInt(localStorage.getItem('cart-count')) || 0;
        actualizarContadorWishlist();
        actualizarContadorCarrito();
    });
