<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="format-detection" content="telephone=no" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link href="image/favicon.png" rel="icon" />
  <title>Iniciar Sesión - Click Store</title>

  <!-- CSS Bootstrap y Fuentes -->
  <link rel="stylesheet" type="text/css" href="js/bootstrap/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700&display=swap" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">

  <style>
    /* Fondo con gradiente */
    body {
      font-family: 'Open Sans', sans-serif;
      background: linear-gradient(135deg, #ff8000);
      color: #333;
      margin: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      animation: fadeIn 1s ease-in-out;
    }

    /* Animaciones */
    @keyframes fadeIn {
      0% {
        opacity: 0;
        transform: translateY(20px);
      }

      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes scaleUp {
      0% {
        transform: scale(0.9);
        opacity: 0;
      }

      100% {
        transform: scale(1);
        opacity: 1;
      }
    }

    /* Encabezado */
    .header {
      padding: 15px;
      text-align: center;
    }

    .header .logo img {
      max-width: 140px;
    }

    /* Breadcrumb (si decides agregarlo) */
    /* .breadcrumb {
      background-color: transparent;
      padding: 15px 0;
      text-align: center;
      animation: fadeIn 1s ease-in-out;
    }
    .breadcrumb a {
      color: #4f4f4e;
      font-weight: 600;
      text-decoration: none;
    } */

    /* Contenedor del Formulario */
    .form-content {
      width: 100%;
      max-width: 560px;
      min-height: 300px; 
      background-color: #ffffff;
      padding: 40px 50px;
      border-radius: 15px;
      box-shadow: 0 12px 35px rgba(0, 0, 0, 0.2);
      margin: 30px auto;
      animation: scaleUp 0.8s ease-in-out;
      text-align: center;
    }

    .form-content h1 {
    font-size: 2.2rem;
    font-weight: 600;
    color: #181616;
    text-align: center;
    margin-bottom: 10px;
    background-color: #0d0c0c;
    font-family: 'Poppins', sans-serif; 
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    text-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
  }
    .form-content p {
      text-align: center;
      color: #555;
      font-size: 1rem;
      margin-bottom: 20px;
    }

    /* Estilos del Formulario */
    .form-group {
      margin-bottom: 20px;
      text-align: left;
      margin-top: 30px;
    }

    .form-group label {
      font-weight: 600;
      color: #555;
      margin-bottom: 5px;
      display: flex;
      align-items: center;
    }

    .form-group label i {
      margin-right: 10px;
      color: #333;
    }

    .form-control {
    width: 100%;
    padding: 12px 15px;
    border-radius: 8px;
    border: 1px solid #ddd;
    font-size: 1rem;
    transition: border-color 0.3s ease, box-shadow 0.3s ease;
  }

  .form-control:focus {
    border-color: #ff8000;
    box-shadow: 0 0 8px rgba(255, 128, 0, 0.2);
  }

    /* Botones */
    .btn-primary {
      background-color: #ff9500;
      border: none;
      color: #fff;
      padding: 12px 20px;
      border-radius: 8px;
      font-size: 1.1rem;
      margin-top: 20px;
      font-weight: 600;
      text-transform: uppercase;
      transition: background-color 0.3s ease, transform 0.3s ease;
      width: 100%;
      cursor: pointer;
    }

    .btn-primary:hover {
      background-color: #ff9500;
      transform: scale(1.03);
    }

    /* Enlace de "Olvidaste tu contraseña" */
    .forgot-password {
      text-align: right;
      margin-top: -10px;
      margin-bottom: 15px;
    }

    .forgot-password a {
      text-decoration: none;
      color: #515354;
      text-decoration: underline;
      font-size: 14px;
      transition: color 0.3s ease;
    }

    .forgot-password a:hover {
      color: #e06450;
      text-decoration: underline;
    }

    

    /* Footer */
    #main-footer {
      background-color: #333;
      color: #fff;
      padding: 10px;
      text-align: center;
      width: 100%;
      margin-top: auto;
    }

    #main-footer a {
      color: #fa8072;
      text-decoration: none;
    }

    #main-footer a:hover {
      color: #e06450;
    }
    /* Contenedor para el campo de contraseña y botón */
.password-container {
  position: relative;
}

.password-container input {
  padding-right: 40px; /* Espacio para el botón */
}

.password-container .toggle-password {
  position: absolute;
  top: 50%;
  right: 10px;
  transform: translateY(-50%);
  background: none;
  border: none;
  cursor: pointer;
  padding: 0;
  color: #555;
}

.password-container .toggle-password:focus {
  outline: none;
}

.password-container .toggle-password:hover {
  color: #ff9500;
}

  </style>
</head>

<body>
  <!-- Encabezado -->
  <header class="header">
    <div class="logo">
      <a href="index.html"><img src="image/logo.png" title="Click Store" alt="Click Store" /></a>
    </div>
  </header>

  <!-- Formulario de Inicio de Sesión -->
  <div class="form-content">
    <h1>Iniciar Sesión</h1>
    <!-- Puedes agregar un párrafo descriptivo aquí si lo deseas -->
    <form id="form-login" class="form-horizontal">
      <fieldset id="account">
        <legend class="sr-only">Detalles de tu cuenta</legend>

        <div class="form-group required">
          <label for="login-email"><i class="fas fa-envelope"></i>E-Mail</label>
          <input type="email" class="form-control" id="login-email" placeholder="E-Mail" name="email" required>
        </div>

        <div class="form-group required">
          <label for="login-password">
            <i class="fas fa-lock"></i>Contraseña
          </label>
          <div class="password-container">
            <input
              type="password"
              class="form-control"
              id="login-password"
              placeholder="Contraseña"
              name="contrasena"
              required
            />
            <button
              type="button"
              class="toggle-password"
              onclick="togglePasswordVisibility()"
            >
              <i class="fas fa-eye" id="password-icon"></i>
            </button>
          </div>
        </div>        
      </fieldset>

      <div class="forgot-password">
        <a href="recuperar-contra.html">¿Olvidaste tu contraseña?</a>
      </div>

      <div class="buttons">
        <input type="submit" class="btn btn-primary" value="Continuar">
      </div>
    </form>
  </div>

  <!-- Footer -->
  <footer id="main-footer">
    <p>&copy; 2024 Click Store. Todos los derechos reservados.</p>
  </footer>

  <!-- JS y SweetAlert2 -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>

  <!-- JS Part Start-->
  <script type="text/javascript" src="js/jquery-2.1.1.min.js"></script>
  <script type="text/javascript" src="js/bootstrap/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="js/jquery.easing-1.3.min.js"></script>
  <script type="text/javascript" src="js/jquery.dcjqaccordion.min.js"></script>
  <script type="text/javascript" src="js/owl.carousel.min.js"></script>
  <script type="text/javascript" src="js/custom.js"></script>
  <script type="text/javascript" src="js/api.js"></script> <!-- Archivo JS -->
  <!-- JS Part End-->

  <script>
    // Configuración de Toastr
    toastr.options = {
      // ... (tu configuración actual de Toastr)
    }
  
    document.getElementById('form-login').addEventListener('submit', async function (event) {
      event.preventDefault();
  
      const email = document.getElementById('login-email').value;
      const contrasena = document.getElementById('login-password').value;
  
      const data = { email, contrasena };
  
      try {
        const response = await fetch('http://localhost:3000/api/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });
  
        if (!response.ok) {
          const errorData = await response.json();
          toastr.error('Error: ' + errorData.message, 'Error');
          return;
        }
  
        const responseData = await response.json();
  
        // Guardar la información del usuario en sessionStorage
        sessionStorage.setItem('nombre', responseData.nombre);
        sessionStorage.setItem('Id', responseData.Id);
        sessionStorage.setItem('tipo', responseData.tipo);
  
        // Redirigir según el tipo de usuario sin mostrar mensaje
        if (responseData.tipo === 'comerciante') {
          window.location.href = 'index-comer.html';
        } else if (responseData.tipo === 'usuario') {
          window.location.href = 'index-usuario.html';
        }
  
      } catch (error) {
        console.error('Error de conexión o problema con la API:', error);
        toastr.error('Ocurrió un error al intentar iniciar sesión. Por favor, intenta nuevamente.', 'Error');
      }
    });
    function togglePasswordVisibility() {
    const passwordInput = document.getElementById("login-password");
    const passwordIcon = document.getElementById("password-icon");

    if (passwordInput.type === "password") {
      passwordInput.type = "text";
      passwordIcon.classList.remove("fa-eye");
      passwordIcon.classList.add("fa-eye-slash");
    } else {
      passwordInput.type = "password";
      passwordIcon.classList.remove("fa-eye-slash");
      passwordIcon.classList.add("fa-eye");
    }
  }
  </script>
  
</body>

</html>
