<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="format-detection" content="telephone=no" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<link href="image/favicon.png" rel="icon" />
<title>Registro de Comerciante</title>
<!-- CSS Part Start-->
<link rel="stylesheet" type="text/css" href="js/bootstrap/css/bootstrap.min.css" />
<link rel="stylesheet" type="text/css" href="css/font-awesome/css/font-awesome.min.css" />
<link rel="stylesheet" type="text/css" href="css/stylesheet.css" />
<link rel="stylesheet" type="text/css" href="css/owl.carousel.css" />
<link rel="stylesheet" type="text/css" href="css/owl.transitions.css" />
<link rel="stylesheet" type="text/css" href="css/responsive.css" />
<!-- CSS Part End-->
</head>
<body>
<div class="wrapper-wide">
  <div id="header">
    <!-- Inicio de la barra superior -->
    <nav id="top" class="htop">
      <div class="container">
        <div class="row">
          <div id="top-links" class="nav pull-right">
            <ul>
              <li><a href="login.html"><i class="fa fa-sign-in"></i> Iniciar Sesión</a></li>
              <li><a href="wishlist.html"><i class="fa fa-heart"></i> Favoritos</a></li>
              <li><a href="cart.html"><i class="fa fa-shopping-cart"></i> Carrito</a></li>
            </ul>
          </div>
        </div>
      </div>
    </nav>
    <!-- Barra superior End -->
  </div>
  <div id="container">
    <div class="container">
      <!--Middle Part Start-->
      <div id="content">
        <h1 class="title">Registro de Comerciante</h1>
        <form id="registroComercianteForm" class="form-horizontal">
          <fieldset id="account">
            <legend>Detalles Personales</legend>
            <div class="form-group required">
              <label for="input-nombre" class="control-label">Nombre</label>
              <input type="text" class="form-control" id="input-nombre" placeholder="Nombre" name="nombre" required>
            </div>
            <div class="form-group required">
              <label for="input-email" class="control-label">E-Mail</label>
              <input type="email" class="form-control" id="input-email" placeholder="E-Mail" name="email" required>
            </div>
            <div class="form-group required">
              <label for="input-contrasena" class="control-label">Contraseña</label>
              <input type="password" class="form-control" id="input-contrasena" placeholder="Contraseña" name="contrasena" required>
            </div>
            <div class="form-group required">
              <label for="input-direccion" class="control-label">Dirección</label>
              <input type="text" class="form-control" id="input-direccion" placeholder="Dirección" name="direccion">
            </div>
            <div class="form-group required">
              <label for="input-telefono" class="control-label">Teléfono</label>
              <input type="tel" class="form-control" id="input-telefono" placeholder="Teléfono" name="telefono">
            </div>
            <div class="form-group">
              <label for="input-descripcion" class="control-label">Descripción</label>
              <textarea class="form-control" id="input-descripcion" placeholder="Descripción" name="descripcion"></textarea>
            </div>
            <div class="form-group">
              <label for="input-enlace-tienda" class="control-label">Enlace a la Tienda</label>
              <input type="url" class="form-control" id="input-enlace-tienda" placeholder="Enlace a la Tienda" name="enlace_tienda">
            </div>
            <div class="buttons">
              <div class="pull-right">
                <input type="checkbox" value="1" name="agree" required>
                &nbsp;He leído y estoy de acuerdo con la <a href="politica.html"><b>Política de Privacidad</b></a> &nbsp;
                <input type="submit" class="btn btn-primary" value="Continuar">
              </div>
            </div>
          </fieldset>
        </form>
      </div>
      <!--Middle Part End-->
    </div>
  </div>
  <!--Footer Start-->
  <footer id="footer">
    <div class="container">
      <p>Click Store 2024</p>
    </div>
  </footer>
  <!--Footer End-->
</div>
<!-- JS Part Start-->
<script type="text/javascript" src="js/jquery-2.1.1.min.js"></script>
<script type="text/javascript" src="js/bootstrap/js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script type="text/javascript">
  async function registrarComerciante(event) {
    event.preventDefault();
    const formData = {
      nombre: document.getElementById('input-nombre').value,
      email: document.getElementById('input-email').value,
      contrasena: document.getElementById('input-contrasena').value,
      direccion: document.getElementById('input-direccion').value,
      telefono: document.getElementById('input-telefono').value,
      descripcion: document.getElementById('input-descripcion').value,
      enlace_tienda: document.getElementById('input-enlace-tienda').value
    };

    try {
      const response = await fetch('http://localhost:3000/api/comerciantes', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(formData)
      });

      if (response.ok) {
        Swal.fire('Registro Exitoso', 'Comerciante registrado exitosamente', 'success')
        .then(() => window.location.href = 'index.html');
      } else {
        const errorData = await response.json();
        Swal.fire('Error en el Registro', errorData.message, 'error');
      }
    } catch (error) {
      console.error('Error en la solicitud', error);
      Swal.fire('Error', 'Error al procesar la solicitud', 'error');
    }
  }

  document.getElementById('registroComercianteForm').addEventListener('submit', registrarComerciante);
</script>
<!-- JS Part End-->
</body>
</html>
